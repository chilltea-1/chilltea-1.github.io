    body {
        margin: 0;

        font-family: Arial, sans-serif;

        color: #333; /* Dark gray text */

    h1 {
        text-align: center;
        margin-top: 50px;
        color: #007bff; /* Blue heading color */
        font-size: 36px; /* Increased font size */
        font-weight: bold; /* Bold text */
        text-transform: uppercase; /* Uppercase text */
        opacity: 0; /* Initially hide the text */
        animation: fadeInSlideHeader 2s forwards; /* Fade-in and slide animation */
    }

    @keyframes fadeInSlideHeader {
        from {
            opacity: 0;
            transform: translateY(50px); /* Start position below */
        }
        to {
            opacity: 1;
            transform: translateY(0); /* Move the element to its original position */
        }
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        opacity: 0; /* Initially hide the links */
        animation: fadeInSlideLinks 2s forwards; /* Fade-in and slide animation */
    }

    @keyframes fadeInSlideLinks {
        from {
            opacity: 0;
            transform: translateY(50px); /* Start position below */
        }
        to {
            opacity: 1;
            transform: translateY(0); /* Move the element to its original position */
        }
    }

    li {
        margin-bottom: 35px; /* Set margin between buttons */
        opacity: 0; /* Initially hide the links */
        animation: slideInLinks 0.5s forwards; /* Slide animation for each link */
    }

    @keyframes slideInLinks {
        from {
            opacity: 0;
            transform: translateY(100px); /* Start the animation from 100px below */
        }
        to {
            opacity: 1;
            transform: translateY(0); /* Move the element to its original position */
        }
    }

    li:nth-child(1) {
        animation-delay: 2s; /* Start the animation for the first link after 2 seconds */
    }

    li:nth-child(2) {
        animation-delay: 2.5s; /* Start the animation for the second link after 2.5 seconds */
    }

    li:nth-child(3) {
        animation-delay: 3s; /* Start the animation for the third link after 3 seconds */
    }

    li:nth-child(4) {
        animation-delay: 3.5s; /* Start the animation for the fourth link after 3.5 seconds */
    }

    a {
        text-decoration: none;
        padding: 15px 25px; /* Increased padding for better touch targets */
        border: 2px solid #007bff; /* Blue border */
        border-radius: 5px; /* Rounded corners */
        transition: all 0.3s ease;
        background-color: transparent; /* Transparent background */
        font-size: 18px; /* Increased font size */
        font-weight: bold; /* Bold text */
        text-transform: uppercase; /* Uppercase text */
        color: #007bff; /* Default text color */

    a:hover {

  <script>
    // Function to get and increment the visit count
    function updateVisitCount() {
        // Get the visit count from localStorage
        let visitCount = localStorage.getItem('visitCount');
        
        // If visitCount is null, initialize it to 0
        if (!visitCount) {
            visitCount = 0;
        }

        // Increment the visit count
        visitCount++;

        // Save the updated visit count back to localStorage
        localStorage.setItem('visitCount', visitCount);

        // Update the visit counter display
        document.getElementById('visit-counter').innerText = `Visits: ${visitCount}`;
    }

    // Call the function to update the visit count on page load
    updateVisitCount();
  </script>
